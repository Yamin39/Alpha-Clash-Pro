<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindCss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="bg-primary-dark bg-[url(images/background.png)] bg-no-repeat bg-center text-white">
      <!-- home screen ui -->
      <section id="home-screen">
        <div class="flex gap-12 flex-col justify-center items-center min-h-screen text-center">
          <h1 class="font-anton text-8xl md:text-9xl lg:text-[10.625rem]">
            ALPHABET <br class="lg:hidden" />
            CLASH <br class="lg:hidden" />
            PRO
          </h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : <br class="md:hidden" />
            Press “Enter” to Play
          </p>
          <button onclick="homeToPlay()" class="btn font-semibold text-2xl min-h-fit h-fit px-8 py-5">Play Now</button>
        </div>
      </section>
      <!-- playground ui -->
      <section id="playground" class="hidden">
        <div class="w-[75%] container mx-auto py-24 flex gap-12 flex-col justify-center items-center min-h-screen text-center">
          <!-- display -->
          <div class="w-full h-96 bg-[#FFFFFFB3] backdrop-blur-[20px] border-[1.25rem] border-[#010313CC] rounded-2xl">
            <div class="bg-[#2F2941] w-fit mx-auto px-5 sm:px-7 pb-4 rounded-bl-xl rounded-br-xl relative -top-1">
              <p class="text-xs sm:text-lg font-medium">Don't watch keyboard while playing...</p>
            </div>
            <div class="flex justify-center items-center" style="height: calc(100% - 2.75rem)">
              <p id="word-display" class="text-primary-dark font-semibold text-9xl uppercase"></p>
            </div>
          </div>
          <!-- keyboard layout -->
          <div class="kbd-container w-[75%] container mx-auto">
            <div class="flex justify-center gap-1 sm:gap-2 my-1 sm:my-2 w-full">
              <kbd id="q" class="kbd btn">q</kbd>
              <kbd id="w" class="kbd btn">w</kbd>
              <kbd id="e" class="kbd btn">e</kbd>
              <kbd id="r" class="kbd btn">r</kbd>
              <kbd id="t" class="kbd btn">t</kbd>
              <kbd id="y" class="kbd btn">y</kbd>
              <kbd id="u" class="kbd btn">u</kbd>
              <kbd id="i" class="kbd btn">i</kbd>
              <kbd id="o" class="kbd btn">o</kbd>
              <kbd id="p" class="kbd btn">p</kbd>
            </div>
            <div class="flex justify-center gap-1 sm:gap-2 my-1 sm:my-2 w-full">
              <kbd id="a" class="kbd btn">a</kbd>
              <kbd id="s" class="kbd btn">s</kbd>
              <kbd id="d" class="kbd btn">d</kbd>
              <kbd id="f" class="kbd btn">f</kbd>
              <kbd id="g" class="kbd btn">g</kbd>
              <kbd id="h" class="kbd btn">h</kbd>
              <kbd id="j" class="kbd btn">j</kbd>
              <kbd id="k" class="kbd btn">k</kbd>
              <kbd id="l" class="kbd btn">l</kbd>
            </div>
            <div class="flex justify-center gap-1 sm:gap-2 my-1 sm:my-2 w-full">
              <kbd id="z" class="kbd btn">z</kbd>
              <kbd id="x" class="kbd btn">x</kbd>
              <kbd id="c" class="kbd btn">c</kbd>
              <kbd id="v" class="kbd btn">v</kbd>
              <kbd id="b" class="kbd btn">b</kbd>
              <kbd id="n" class="kbd btn">n</kbd>
              <kbd id="m" class="kbd btn">m</kbd>
              <kbd id="/" class="kbd btn">/</kbd>
            </div>
          </div>
          <!-- life and score -->
          <div class="flex justify-between gap-2 w-full">
            <div class="flex gap-2 bg-[#894189] bg-[url(images/life-bg.png)] bg-no-repeat bg-left rounded-[30px] px-9 py-4">
              <p class="text-xl font-inter font-medium">Life</p>
              <img src="images/life.svg" alt="" />
              <span class="text-xl font-inter font-medium">1</span>
            </div>
            <div class="flex gap-2 bg-[#360490] bg-[url(images/life-bg.png)] bg-no-repeat bg-left rounded-[30px] px-9 py-4">
              <p class="text-xl font-inter font-medium">Score</p>
              <img src="images/score.svg" alt="" />
              <span class="text-xl font-inter font-medium">1</span>
            </div>
          </div>
        </div>
      </section>
      <!-- result ui -->
      <section class="hidden">
        <div class="min-h-screen flex justify-center items-center">
          <div
            class="text-center space-y-4 px-12 py-11 border border-[#FFFFFF33] rounded-2xl"
            style="
              background: linear-gradient(136.67deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0) 102.037%), url(./images/result-bg.png);
              background-repeat: no-repeat;
              background-position: left center;
              background-size: contain;
            "
          >
            <h1 class="text-6xl font-extrabold mb-4">Score : <span class="font-medium">0</span></h1>
            <button class="btn font-semibold text-2xl min-h-fit h-fit px-8 py-4">Play Again</button>
            <p class="text-xl font-medium">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
